<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/master.css') }}">
    <title>Home</title>
</head>
<body>

<!--navbar of the site-->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('core.index')}}">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link active" href="{{url_for('blog_posts.create_blog_post')}}">Create Post</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('users.about', user_id=current_user.id)}}">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('users.logout')}}">Log out</a>
          </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('users.register')}}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('users.login')}}">Login</a>
        </li>
        {% endif %}
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">SIGN IN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">CONTACT</a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>

 {% block content %}

 {% endblock %}

    </a>

  </footer>
</div>

</html>
